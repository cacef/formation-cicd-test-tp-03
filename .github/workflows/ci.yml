name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  api-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Run unit tests
        run: mvn test

      - name: Start application
        run: |
          java -jar target/*.jar &
          APP_PID=$!
          echo $APP_PID > app.pid
          sleep 10
          curl -f http://localhost:8080/health || exit 1

      - name: Install Hurl
        run: |
          HURL_VERSION=5.0.1
          curl -LO https://github.com/Orange-OpenSource/hurl/releases/download/${HURL_VERSION}/hurl_${HURL_VERSION}_amd64.deb
          sudo dpkg -i hurl_${HURL_VERSION}_amd64.deb

      - name: Prepare API test reports directory
        run: mkdir -p api-test-reports

      - name: Run API tests
        run: |
          hurl --test \
            --report-junit api-test-reports/junit.xml \
            --report-html api-test-reports/report.html \
            --report-json api-test-reports/report.json \
            src/test/java/api/*.hurl

      - name: Upload API test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-test-reports
          path: api-test-reports/

      - name: Stop application
        if: always()
        run: |
          if [ -f app.pid ]; then
            kill $(cat app.pid) || true
            rm app.pid
          fi
          pkill -f 'java -jar' || true

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar

  security-scan:
    runs-on: ubuntu-latest
    needs: api-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: application-jar
          path: target/

      - name: Start application
        run: |
          java -jar target/*.jar &
          APP_PID=$!
          echo $APP_PID > app.pid
          sleep 10
          curl -f http://localhost:8080/health || exit 1

      - name: Create ZAP reports directory
        run: |
          mkdir -p zap-reports
          chmod 777 zap-reports

      - name: OWASP ZAP Baseline Scan
        run: |
          docker run --rm \
            --network host \
            -v $(pwd)/zap-reports:/zap/wrk:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t http://localhost:8080 \
            -r zap-report.html \
            -J zap-report.json \
            -w zap-report.md \
            -x zap-report.xml \
            -a
        continue-on-error: true

      - name: Upload ZAP security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-security-reports
          path: zap-reports/

      - name: Stop application
        if: always()
        run: |
          if [ -f app.pid ]; then
            kill $(cat app.pid) || true
            rm app.pid
          fi
          pkill -f 'java -jar' || true